<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="https://www.google.com/advanced_search" class="search" method="get">
        <label for="all">Find pages with… “all these words:”</label>
        <input type="text" name="as_q" class="advanced_bar">
        <span style="width: 800px;"></span>
            <p> </p>
        </span>
        <label for="exact">Find pages with… “this exact word or phrase:”</label>
        <input type="text" name="as_epq" class="advanced_bar">
        <span style="width: 800px;"></span>
            <p> </p>
        </span>
        <label for="any">Find pages with… “any of these words:”</label>
        <input type="text" name="as_oq" class="advanced_bar">
        <span style="width: 800px;"></span>
            <p> </p>
        </span>
        <label for="none">Find pages with… “none of these words:”</label>
        <input type="text" name="as_nq" class="advanced_bar">
        <span style="width: 800px;"></span>
            <p> </p>
        </span>
        <input type="submit" value="Advanced Search" class="advanced_button">
        <a href="index.html" >Back to Search</a>
    </form>

</body>
</html>
