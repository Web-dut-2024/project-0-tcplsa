    <form class="search" action="https://www.google.com/search" method="get">
        <label for="search">搜索&ensp;</label>
        <span class="search_bar">
            <input type="text" name="q"  style="padding-left: 6px; align-items: center; width: 300px; border-radius:6px 0 0 6px; border: 0; border-right:0; overflow: visible;outline: none; " id="search" placeholder="请输入要查询的内容">
        </span>
        
        <span class="search_button" >
            <input type="submit" value="Google Search"  name="查找" style="align-items: center; border-radius:0 6px 6px 0; border: 0 solid;  height: auto; background-color: transparent;" >
        </span>
        <span style="width: 1100px;">
            <p> </p>
        </span>
        <a href="image_search.html" class="link_button">Image Search</a>
        <a href="advanced_search.html" class="link_button">Advanced Search</a>
        <span class="lucky_button">
            <input type="submit" value="I'm Feeling Lucky" style="padding-left: 6px; align-items: center; border: 1px solid;  height: 40px; width: 200px; border-radius:6px;   overflow: visible;outline: none; background-color: rgb(244, 241, 237); ">
        </span>
    </form>
