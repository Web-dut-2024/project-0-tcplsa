<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="https://www.google.com/search" class="search" method="get">
        <label for="search">搜索&ensp;</label>
        <span class="search_bar">
            <input type="text" name="q"  style="padding-left: 6px; align-items: center; width: 300px; border-radius:6px 0 0 6px; border: 0; border-right:0; overflow: visible;outline: none; " id="search" placeholder="查找图片">
        </span>
        
        <span class="search_button" >
            <input type="submit" value="Search Images"  name="查找" style="align-items: center; border-radius:0 6px 6px 0; border: 0 solid;  height: auto; background-color: transparent; " >
        </span>

        <a href="index.html"  >Back to Search</a>
    </form>

</body>
</html>
